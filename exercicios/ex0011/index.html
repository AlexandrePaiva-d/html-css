<!DOCTYPE html> <!-- Declaração do tipo de documento, indicando que este é um arquivo HTML5 -->
<html lang="pt-br"> <!-- Define o idioma da página como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 para suportar caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Torna a página responsiva em dispositivos móveis -->
    <title>Videos com HTML5</title> <!-- Define o título da página, que aparece na aba do navegador -->
    <style>
        p {
            font-size: 25px; /* Define o tamanho da fonte para os parágrafos */
        }
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1> <!-- Título principal da seção -->

    <p>Vídeo hospedado em meu próprio servidor (pastas) dos documentos.</p> <!-- Explicação sobre o vídeo local -->

    <!-- Elemento <video> para exibir um vídeo hospedado localmente -->
    <video width="400" poster="imagens/limoes-capa.png" controls autoplay>
        <!-- O atributo 'poster' define uma imagem que será mostrada antes do vídeo começar -->
        <!-- O atributo 'controls' adiciona botões de controle (play, pause, volume) -->
        <!-- O atributo 'autoplay' faz o vídeo iniciar automaticamente (dependendo do navegador) -->
        
        <!-- Definição das diferentes versões do vídeo para compatibilidade com vários navegadores -->
        <source src="midias/meu-video.mp4" type="video/mp4"> <!-- Formato MP4 -->
        <source src="midias/meu-video.m4v" type="video/m4v"> <!-- Formato M4V (variação do MP4) -->
        <source src="midias/meu-video.webmvideo/webm" type=""> <!-- Aqui há um erro no caminho e type vazio -->
        <!-- Caso nenhum dos formatos seja compatível, o navegador exibirá o conteúdo abaixo -->
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <h1>Inserindo vídeos direto do <abbr title="Youtube">YouTube</abbr></h1> <!-- Título da seção sobre vídeos incorporados do YouTube -->
    
    <!-- Elemento <iframe> para incorporar um vídeo diretamente do YouTube -->
    <iframe width="400" height="315" 
        src="https://www.youtube.com/embed/OzUnqQk4eOg?si=iv9QAsu_P-yw4PqR" 
        title="YouTube video player"
